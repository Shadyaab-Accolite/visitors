<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="showTable">
  <ng-container *ngFor="let key of displayedColumns;let i = index" matColumnDef="{{key}}">
    <th mat-header-cell *matHeaderCellDef>{{titles?.length > 0 ? titles[i] : key?.toUpperCase()}}</th>
    <td mat-cell *matCellDef="let element"> {{element[key]}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
